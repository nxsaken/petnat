[package]
name = "petnat"
version = "0.0.2"
authors = ["Nurzhan Sak√©n <nurzhan.sakenov@gmail.com>"]
edition = "2021"
description = "A Petri net plugin for Bevy Engine."
readme = "README.md"
repository = "https://github.com/nxsaken/petnat/"
license = "MIT OR Apache-2.0"
keywords = ["bevy", "petri", "petri-net", "state-machine", "gamedev"]
categories = ["simulation", "game-development", "science"]

[dependencies]
bevy_ecs = { version = "0.12", default-features = false }
bevy_app = { version = "0.12" }
bevy_utils = { version = "0.12" }
educe = { version = "0.5.9", default-features = false, features = ["Debug", "Clone", "Copy", "PartialEq", "Eq", "PartialOrd", "Ord", "Hash", "Default"] }

[dev-dependencies]
bevy = { version = "0.12" }
bevy_ascii_terminal = { version = "0.14.0" }

